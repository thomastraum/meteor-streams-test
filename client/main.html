<head>
  <title>Meteor Streams - Server to Client Notifications</title>
</head>

<body>
  {{> main}}
</body>

<template name='main'>

  <div class='container'>

      <div>
        Presence: {{getUsersCount}}
      </div>
    <h2>Server to Client Notifications</h2>
    <hr/>
    <button id='clear-messages' class='btn btn-small btn-danger'>
      Clear Messages
    </button><br>
    <div id='messages'>
    </div>
  </div>
</template>
